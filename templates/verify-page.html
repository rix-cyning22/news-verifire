<!DOCTYPE html>

<html>
	<head>
		<title>NewsVerifire</title>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='welcome-page.css') }}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='static-js.js') }}"></script>
		
	</head>
	<body>
		<div class="title">
			<h1><a href="/" class="title-link">ðŸ”¥ NewsVerifire</a></h1>
		</div>
		
		<div class="jumbotron">
			<div class="container">
				<div class="welcome-text">
					<h1 class="display4">Welcome to NewsVerifire!!</h1>
					<p class="lead">Fake news can be hard to detect. We are here to help you</h2>
				</div>
				
				<form method="post" action="/process">
					<div class="inputradios">
						<div class="radio-line">
							<input type="radio" name="inputchoice" value="link" id="choice-link" checked >
							<label for="link">Enter a link to check</label>
						</div>
						
						<div class="radio-line">
							<input type="radio" name="inputchoice" value="forward" id="choice-text">
							<label for="text">Enter a messaging app forward</label>
						</div>
					</div>
					
					<div class="form-group" id="text">
						<textarea class="form-control" id="inp-txt" name="inp-txt" placeholder="Enter text"></textarea>
						<small class="guide">this text can be obtained from WhatsApp forwards</small>
					</div>
					
					<div class="form-group" id="link">
						<input type="text" class="form-control" id="inp-link" name="inp-link" placeholder="enter a link"/>
						<small class="guide">paste links of fake-sounding articles</small>
					</div>
					
					<div class="button">
						<button onclick="submit()" type="submit" class="btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
